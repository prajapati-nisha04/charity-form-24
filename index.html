<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Donate to Our Charity</h1>
        <form action="/submit-donation" method="post" class="donation-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="amount">Donation Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter donation amount" required>

            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message" placeholder="Leave a message (optional)"></textarea>

            <button type="submit">Donate Now</button>
        </form>
    </div>
</body>
</html>
